<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New Record Form</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="libs/bootstrap4/css/bootstrap.css">
        <!--  my CSS -->
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>


        <div class='m-3'><h4>Back to List page <a href='index.html'>Click here</a>.</h4></div>

        <div class="container">
            <p>Please fill this form to get new record:</p>          
            <form class="p-4 bg-secondary text-white" method="get">
                <div class="form-group">
                    <label for="userId">User Id</label>
                    <input type="number" class="form-control" name="userId" placeholder="Add User Id" required>
                </div>
                <div class="form-group">
                    <label for="id">Id</label>
                    <input type="number" class="form-control" name="id" placeholder="Add Id" required>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" placeholder="Add Title" required>
                </div>
                <div class="form-group">
                    <label for="body">Body</label>
                    <input type="text" class="form-control" name="body" placeholder="Add body" required>
                </div>
                <button type="submit" class="myButton btn btn-primary mb-2">Submit</button>
            </form>

            <p id="myDemo" class="bg-success mt-3 p-3">Here is new Record, after clicking Submit button.</p>
        </div> 


    <!-- jQuery, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    
    <script type="text/javascript"  src="main.js">      </script>

    </body>
</html>
